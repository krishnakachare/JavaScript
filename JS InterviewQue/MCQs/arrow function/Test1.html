<html>
	<body>
		<script>
			const user = {
			  who: 'World',

			  greet() {
				return `Hello, ${this.who}!`;
			  },

			  farewell: () => {
				return `Goodbye, ${this.who}!`;
			  }
			};

			console.log(user.greet());    // What is logged?
			console.log(user.farewell()); // What is logged?
			
			
		</script>
	</body>
</html>
