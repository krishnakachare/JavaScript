<html>
	<body>
		<script>
			var result = [];
 
			for (let i = 0; i < 5; i++) {
			  
				result[i] = function(){
					console.log(i)
				}
			  
			}

			result[0](); // 5, expected 0
			result[1](); // 5, expected 1
			result[2](); // 5, expected 2
			result[3](); // 5, expected 3
			result[4](); // 5, expected 4
			
			// let instead of var, since let is block-scoped and so a new identifier binding is created for each iteration in the for-loop
		</script>
	</body>
</html>
