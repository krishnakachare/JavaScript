<html>
	<body>
		<script>
			var result = [];
 
			for (var i = 0; i < 5; i++) {
			  (function(i){
				result[i] = function(){
					console.log(i)
				}
			  })(i);
			}

			result[0](); // 5, expected 0
			result[1](); // 5, expected 1
			result[2](); // 5, expected 2
			result[3](); // 5, expected 3
			result[4](); // 5, expected 4
			
			// create an additional enclosing context for each function so that they each get their own execution context
		</script>
	</body>
</html>
