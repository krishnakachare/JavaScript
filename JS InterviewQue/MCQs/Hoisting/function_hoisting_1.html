	<body>
		<script>
			function test(){
				return 1;
			}
			
			alert(test()); 
			
			function test(){
				return 2;
			}
			// 2 - creation & Execution + Hoisting
			// the last definition of the function is the one that is hoisted 
			//at the time it is invoked (even though it is subsequent to its invocation in the code!).
		</script>
	</body>
