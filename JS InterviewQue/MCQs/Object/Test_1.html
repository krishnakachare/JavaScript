<html>
  <body>
    <script>
      var a = { x: 10, y: 20 };
      document.write("x in a: " + a.x);
      document.write("<br>y in a: " + a.y);
      document.write("<hr>");

      var b = a;
      b.x = 15;
      b.y = 25;
      document.write("<br>x in b: " + b.x);
      document.write("<br>y in b: " + b.y);
      document.write("<hr>");

      document.write("x in a: " + a.x);
      document.write("<br>y in a: " + a.y);
    </script>
  </body>
</html>
