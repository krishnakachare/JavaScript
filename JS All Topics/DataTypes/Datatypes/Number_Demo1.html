<html>
  <body>
    <script>
      alert("6" / "2");

      let str = "123";
      alert(typeof str); // string

      let num = Number(str); // becomes a number 123
      alert(typeof num); // number

      let age = Number("an arbitrary string instead of a number");
      alert(age); // NaN, conversion failed

      alert(Number(null)); //0
    </script>
  </body>
</html>
