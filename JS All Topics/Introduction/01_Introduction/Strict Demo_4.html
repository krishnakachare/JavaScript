<script>
  // Delete of an unqualified identifier in strict mode
  'use strict'
  let obj = { a: 10, b: 20 }
  delete obj.b;
  console.log(obj);

  let arr = [10, 20, 30, 40]
  delete arr[1];
  console.log(arr[1]);

  let name = 'sanjay';
  let age = 30;
  delete name;
  delete age;
  console.log(name, age)
</script>
