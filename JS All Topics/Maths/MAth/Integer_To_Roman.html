<script>
    let roman = {
        I: 1,
        V: 5,
        X: 10,
        L: 50,
        C: 100,
        D: 500,
        M: 1000,
    }

    function integerToRoman(input) {
        let obj = { M: 1000, CM: 900, D: 500, CD: 400, C: 100, XC: 90, L: 50, XL: 40, X: 10, IX: 9, V: 5, IV: 4, I: 1 };
        let roman = '';
        for (let key in obj) {
            let val = obj[key];
            while (input >= val) {
                roman += key;
                input -= val;
            }
        }
        return roman;
    }

    console.log(integerToRoman(101));
    console.log(integerToRoman(26));
</script>
