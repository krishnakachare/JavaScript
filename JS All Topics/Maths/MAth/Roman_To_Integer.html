<script>
    let roman = {
        I: 1,
        V: 5,
        X: 10,
        L: 50,
        C: 100,
        D: 500,
        M: 1000,
    }

    function romanToInteger(str) {
        let result = 0;
        for (let i = 0; i < str.length; i++) {
            if (roman[str[i]] < roman[str[i + 1]]) {
                result -= roman[str[i]];
            } else {
                result += roman[str[i]];
            }
        }
        return result;
    }

    console.log(romanToInteger('XXVI'));
    console.log(romanToInteger('CI'));
</script>
