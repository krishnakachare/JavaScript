<html>
  <body>
    <script>
      function findLongestWord(str) {
        var words = str.split(" ");
        //['the','quick'...]

        var longestWord = "";

        for (word of words) {
          if (word.length > longestWord.length) {
            longestWord = word;
          }
        }

        return longestWord;
      }
      result = findLongestWord("The quick brown fox jumped over the lazy dog");
      alert(result);
    </script>
  </body>
</html>
