<html>

<body>
    <script>
        let str1 = '2+3+4';
        console.log(str1);
        console.log(eval(str1));

        let str2 = new String('2+3+4');
        console.log(str2);
        console.log(eval(str2));

        // Convert String-Object to string-literal
        let str3 = str2.valueOf();
        console.log(str3);
        console.log(eval(str3));
    </script>
</body>

</html>
