<script>
    // 6. WAP to print Account number
    // input: - '12345678987'
    // output: - '12*******87'

    let str = '12345678987';
    let outputStr = "";

    for (let ind in str) {
        if (ind > 1 && ind < (str.length - 2)) {
            outputStr += "*";
        } else {
            outputStr += str[ind];
        };
    };

    console.log(outputStr); // 12*******87

</script>
