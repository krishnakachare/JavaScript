<script>
    // 4. WAP to print a string in title case :
    // input: - 'this is javascript class'
    // output: - 'This Is Javascript Class'

    let str = 'this is javascript class.'
    let strArr = str.split(" ");
    let titleStrArr = [];

    for (let char of strArr) {
        titleStrArr.push(char.replace(char[0], char[0].toUpperCase()));
    };

    let titleCaseStr = titleStrArr.join(" ");
    console.log(titleCaseStr) // 'This Is Javascript Class'

</script>
