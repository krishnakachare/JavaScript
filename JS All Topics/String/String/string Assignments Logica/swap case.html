<script>
    //     4. Swap The case for Each Character in a string 
    //    input: 'Hello World'
    //    output: 'hELLO wORLD'

    let str = 'Hello World'
    let swapStr = '';


    for (let char of str) {
        if ((/[a-z]/.test(char))) {
            swapStr += char.toUpperCase();
        } else {
            swapStr += char.toLowerCase();
        };
    };

    console.log(swapStr); // hELLO wORLD


</script>
