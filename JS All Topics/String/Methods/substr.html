<html>
  <body>
    <script>
      var x = "Goodmorning";

      document.write(x.substr(4) + "<br>");
      document.write(x.substring(4) + "<br>");
      document.write('<hr>');
      document.write(x.substr(4, 7) + "<br>"); // substr(start,#chars)  7
      document.write(x.substring(4, 7));       // substring(start,end)  3
    </script>
  </body>
</html>
