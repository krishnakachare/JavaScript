<script>
	var str = "entertainment";
	var obj = {};
	for (x of str)
		obj[x] = obj[x] ? obj[x] + 1 : 1;
	console.log(obj)


	let result = new Map();
	for (char of str) {
		if (result.has(char)) {
			result.set(char, result.get(char) + 1)
		} else {
			result.set(char, 1)
		}
	}
	console.log(result)
</script>
