<script>
    let str = 'This is javascript class.';
    let strArr = str.split(' ');

    let longestWord = '';

    for (let char of strArr) {
        if (char.length > longestWord.length) {
            longestWord = char;
        };
    };
    console.log(longestWord);

</script>
