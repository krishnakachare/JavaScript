<script>
    // 5. Print the Abbreviation for a string
    // input: 'Rabindra Nath Tagore'
    // output: 'R. N. tagore'

    let str = 'Rabindra Nath Tagore';
    let strArr = str.split(" ");
    let abbreviationStr = '';

    for (let ind in strArr) {
        if (ind == (strArr.length - 1)) {
            abbreviationStr += strArr[ind].toLowerCase();
        } else {
            abbreviationStr += strArr[ind][0].toUpperCase() + ". ";
        };
    };

    console.log(abbreviationStr); // R. N. tagore

</script>
