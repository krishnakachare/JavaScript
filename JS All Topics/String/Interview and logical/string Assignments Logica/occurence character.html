<script>
    // 1. Print the occurence of each character in a string
    // input: 'entertainment'
    // output: { e: 3, n: 2, t: 4 ....}

    let str = 'entertainment';
    let occuranceObj = {};

    for (let char of str) {    
        if (occuranceObj.hasOwnProperty(char)) {
            // update property
            occuranceObj[char]++; // Braket notation
        } else {
             // Add property
            occuranceObj[char] = 1;
        };        
    };

    console.log(occuranceObj) // {a:1,e:3,i:1,m:1,n:3,r:1,t:3}

</script>
