    let str1 = 'listen'
    let str2 = 'silent'

    function checkAnnagram(str1, str2) {
        if (str1.length === str2.length) {
            let result = true;
            for (el of str1) {
                if (!str2.includes(el)) {
                    result = false;
                    break;
                }
            }
            return result;
        } else {
            return false;
        }
    }

    let checkResult = checkAnnagram(str1, str2);
    console.log("Given strings are anagram: ", checkResult) // Given strings are anagram: true
