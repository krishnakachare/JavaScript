<script>
    // 10. WAP to move all the special characters to the end of the string
    // input: - 'hello@#hi&'
    // output: - 'hellohi@#&'

    let str = 'hello@#hi&';
    let filteredStr = str.replace(/[\w]/g, "");  // only special characters
    console.log(filteredStr);  // @#&

</script>
