<html>
  <body>
    <script>
      var a = "SACHIN";
      document.write("Before Reverse: " + a);

      document.write(" <br> ");

      var b = a.split("");
      document.write(b + " <br> ");

      var c = b.reverse();
      document.write(c + " <br> ");

      var d = c.join("");
      document.write(d + " <br> ");
    </script>
  </body>
</html>
