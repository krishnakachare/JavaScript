<script>
	function maskAccountNumber(input) {
		if (input.length == 10) {
			let result = '';
			for (let i = 0; i < input.length; i++) {
				if (i < 2 || i > 7) {
					result += input[i]
				} else {
					result += '*'
				}
			}
			return result;
		} else {
			alert("Invalid Input")
		}
	}
	var input = prompt("Enter 10 digit Account number", 1234567891);
	result = maskAccountNumber(input);
	alert(result);
</script>
