<script>
    let userIds = [1, 3, 8];
    let promises = userIds.map(userId => fetch(`https://jsonplaceholder.typicode.com/users/${userId}`))

    async function getData() {
        let [res1, res2, res3] = await Promise.all(promises);
        let [finalData1, finalData2, finalData3] = await Promise.all([res1.json(), res2.json(), res3.json()])
        console.log(finalData1, finalData2, finalData3);
    }
    getData();
</script>
