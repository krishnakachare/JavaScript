<html>

<head>
	<script>
		var add = function (a, b) {
			let result;
			result = a + b;
			return result;
		}
		let addResult = add(2, 3);
		document.write("Addition is: " + addResult);
		document.write('<br/>')

		var sub = function (a, b) {
			let result;
			setTimeout(() => { result = a - b }, 3000); // 3sec
			return result;
		}
		let subResult = sub(5, 3);
		document.write("subtraction is: " + subResult);
	</script>
</head>

<body>
</body>

</html>
