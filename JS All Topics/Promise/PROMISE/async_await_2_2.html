<html>

<head>
  <script>
    function who() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("sanjay");
        }, 1000);
      });
    }
    //who().then(f1,f2)

    function what() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("teaches Javascript");
        }, 2000);
      });
    }

    function where() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("in class");
        }, 3000);
      });
    }

    Promise.all([who(), what(), where()]).then(([res1, res2, res3]) => {
      console.log(res1, res2, res3);
    })
  </script>
</head>

<body></body>

</html>
