<html>
  <body>
    <script>
      let promiseObj = new Promise((resolve, reject) => {
        setTimeout(resolve, 3000, "success data");
        // setTimeout(reject, 3000, "error data");
      });
      async function f1() {
        try {
          let res = await promiseObj;
          console.log(res);
        } catch (err) {
          console.log(err);
        }
      }
      f1();
    </script>
  </body>
</html>
