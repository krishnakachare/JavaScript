<script>
    let userIds = [1, 3, 8];
    let urls = userIds.map(userId => `https://jsonplaceholder.typicode.com/users/${userId}`)

    var promises = []
    for (url of urls) {
        let promiseObj = fetch(url);
        promises.push(promiseObj);
    }
    async function getData() {
        let [res1, res2, res3] = await Promise.all(promises);
        let [finalData1, finalData2, finalData3] = await Promise.all([res1.json(), res2.json(), res3.json()])
        console.log(finalData1, finalData2, finalData3);
    }
    getData();
</script>
