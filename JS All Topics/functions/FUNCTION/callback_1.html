<html>

<body>
  <script>
    function doHomework(subject, started, finished) {
      started();
      alert(`Doing my ${subject} homework.`);
      finished();
    }
    function alertStarted() {
      alert('Started my homework');
    }
    function alertFinished() {
      alert('Finished my homework');
    }
    doHomework('math', alertStarted, alertFinished);
  </script>
</body>

</html>
