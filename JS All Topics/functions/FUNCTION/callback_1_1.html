<script>
    function hideString(str) {
        let hiddenString = str.replace(/[a-zA-Z]/g, 'x');
        return hiddenString;
    }
    let resultString = hideString('Hello World');
    console.log(resultString);
    console.log('Hidding is done...');

    function maskString(str) {
        setTimeout(function () {
            let hiddenString = str.replace(/[a-zA-Z]/g, 'x');
            return hiddenString;
        }, 2000);
    }
    let resultString2 = maskString('Hello World');
    console.log(resultString2);
    console.log('Masking is done...');


    // CallBack
    function maskMyString(str, fn) {
        setTimeout(function () {
            let hiddenString = str.replace(/[a-zA-Z]/g, 'x');
            console.log(hiddenString);
            fn();
        }, 1000);
    }
    maskMyString('Good Morning', () => {
        console.log('Hey,Masking is done...');
    })
</script>
