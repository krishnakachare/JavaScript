<html>

<head>
    <script>
	//Closures have access to the outer functionâ€™s variable even after the outer function execution is done/returns
        function makeAdder(x) {
			  return function(y) {
						return x + y;
			  };
		}

		var add5 = makeAdder(5);
		var add10 = makeAdder(10);

		console.log(add5(2));  // 7
		console.log(add10(2)); // 12
    </script>
</head>
