<html>
  <body>
    <script>
      function factorial(n) {
        if (n == 0) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }
      let n = +prompt("enter a number");
      let result = factorial(n);
      document.write(`factorial of ${n} is ${result}`);
    </script>
  </body>
</html>
