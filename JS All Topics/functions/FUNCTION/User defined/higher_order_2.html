<html>
<body>
	<script>
		const strArray = ['JavaScript', 'Python', 'PHP', 'Java', 'C'];
		
		function myMap(strArray, fn) {
		  const newArray = [];
		  for(let i = 0; i < strArray.length; i++) {
			newArray.push(fn(strArray[i]));
		  }
		  return newArray;
		}
		
		function myLength(item) {
		  return item.length;
		}
		
		const lenArray = myMap(strArray,myLength);
		// prints [ 10, 6, 3, 4, 1 ]
		console.log(lenArray);
	</script>

</body>
</html>
