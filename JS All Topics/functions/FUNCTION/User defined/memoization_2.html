<html>

<body>
    <script>
        function normalFibonacci(n) {
            if (n <= 1) {
                return n;
            }
            return normalFibonacci(n - 1) + normalFibonacci(n - 2);
        };
        console.log(normalFibonacci(6))



        let cache = [];
        function MemoizedFibonacci(n) {
            if (n <= 1) {
                return n;
            }
            if (cache[n] === undefined) {
                cache[n] = MemoizedFibonacci(n - 1) + MemoizedFibonacci(n - 2);
            }
            return cache[n];
        };
        console.log(MemoizedFibonacci(6))
    </script>
</body>

</html>
