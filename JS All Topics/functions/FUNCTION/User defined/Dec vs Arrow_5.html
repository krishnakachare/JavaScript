<script>
  class Employee {
    name = "Sachin";
    greet1 = function () {
      console.log('Hello ' + this.name + this);
    }
    greet2 = () => {
      console.log('Hello ' + this.name + this);
    }
  }
  let emp = new Employee();
  emp.greet1(); 
  emp.greet2();

  setTimeout( emp.greet1 , 2000 );
  setTimeout( emp.greet2 , 3000 );
</script>
