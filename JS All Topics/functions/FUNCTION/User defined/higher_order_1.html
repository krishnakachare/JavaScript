<html>
  <body>
    <script>
      // doHomework  is a function, takes 2 more functions as argument
      function doHomework(subject, alertStarted, alertFinished) {
        alertStarted(); //callback
        console.log("I am doing homework");
        alertFinished(); //callback
      }
      doHomework("Javascript", f1, f2); // F1 , f2 are callBacks

      function f1() {
        console.log("started the homework");
      }
      function f2() {
        console.log("finished the homework");
      }
    </script>
  </body>
</html>
