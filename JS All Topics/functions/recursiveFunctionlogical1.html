<script>
    var nestedObject = {
        data: {
            info: {
                stuff: {
                    thing: {
                        moreStuff: {
                            magicNumber: 22,
                            something: "hello",
                            manyMoreStuff: {
                                number: 44,
                            },
                        },
                    },
                },
            },
        },
    };

    function containsValue(obj, searchVal) {
        for (let key in obj) {
            let value = obj[key];
            if (typeof value === "object") {
                return containsValue(obj[key], searchVal);
            } else if (value === searchVal) {
                return true;
            };
        };
        return false;
    };

    console.log(containsValue(nestedObject, 'hello'))   // true
    console.log(containsValue(nestedObject, 50))        // false

</script>
