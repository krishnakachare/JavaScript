<body>
    <center>
        <h1>Counter Value is: <span>0</span></h1>
        <hr />
        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
        <button onclick="reset()">Reset</button>
    </center>

    <script>
        function InitializeCounter() {
            let counter = 0;
            function increment() {
                counter++;
                print();
            }
            function decrement() {
                counter--;
                print();
            }
            function reset() {
                counter = 0;
                print();
            }
            function print() {
                document.querySelector('span').innerText = counter;
            }
            return { increment, decrement, reset };
        }
        let { increment, decrement, reset } = InitializeCounter();
        console.dir(reset)
    </script>
</body>
