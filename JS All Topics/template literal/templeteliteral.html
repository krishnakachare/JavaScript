<body>
    <script>
        let a = 10;
        let b = 20;

        // Before ES-6   <2015   More error prone
        document.write('Addition of ' + a + ' and ' + b + ' is ' + (a + b));

        document.write('<br/>');

        // ES-6  2015 Template Literal , less error prone
        document.write(`Addition of ${a} And ${b} is ${a + b}`);
    </script>
</body>
