<html>
  <body>
    <script>
      function randomFromTo(from, to) {
        return Math.floor(Math.random() * (to - from + 1) + from);
        //return Math.round(Math.random() * (to - from ) + from);
      }
      result = randomFromTo(1000, 9999);
      document.write(result);

      //Math.floor(Math.random() * 10 + 30); // 30-40
    </script>
  </body>
</html>
