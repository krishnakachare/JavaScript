<html>
  <body>
    <script>
      let a = 20;
      let b = 10;

      console.log(a + b); // 30
      console.log(a - b); // 10
      console.log(a * b); // 200
      console.log(a / b); // 2 quotient
      console.log(a % b); // 0  Reminder
      console.log(2 ** 5); // 32 power/exponent
    </script>
  </body>
</html>
