<html>

<body>
  <script>
    let a = 10; // global

    function f1() {
      let a = 20; // function
      if (true) {
        let a = 30; // block
        console.log("inside block", a);
      }
      console.log("inside function", a);
    }
    f1();
    console.log("global", a);
  </script>
</body>

</html>
