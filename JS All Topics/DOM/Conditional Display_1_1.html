<html>
  <body>
    <h1></h1>
    <script>
      let age = +prompt("enter your age");
      if (age < 18) {
        document.querySelector("h1").innerText = "You are not eligible for voting";
      } else {
        document.querySelector("h1").innerText = " You are  eligible for voting";
      }
    </script>
  </body>
</html>
