<html>
   
   <head>   
      
      <script>
	  function validateMyForm()
      {
		if(document.myForm.pwd1.value !== document.myForm.pwd2.value){
			alert("password and repwd doesnt match")
			return false;
		}     
         
         return true;
      }
         
      </script>
      
   </head>
   
   <body>
   <center>
      <form  name="myForm" onsubmit="return(validateMyForm());">

		<input type="text" name='username'> <br>
		Password: 
		<input type="password" name='pwd1'> <br>
		Re-enter Password: 
		<input type="password" name='pwd2'><br>
		<input type="submit">
         
      </form>
      
   </body>
</html>
