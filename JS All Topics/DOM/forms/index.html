<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Handling</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="form.css">
    </head>

    <body>
        <div class="main">
            <div id="reg">
                <form id="regForm" action="">
                    <h3>Signup</h3>
                    <div class="input">
                        <input type="text" id="na" placeholder="enter the name"><br>
                       <p id="nameError" class="Error"></p>
                    </div><br>
                    <div class="input">
                        <input type="email" id="em" placeholder="please enter the email"><br>
                        <p id="emailError" class="Error"></p>
                    </div><br>
                    
                    <div class="input">
                        <input type="password" id="pwd" placeholder="please enter the password">
                        <i class="fa-solid fa-eye" id="eye"></i>
                        <p id="pwdError" class="Error"></p>
                    </div>
                    <br>
                    <div class="input">
                        <input type="password" id="cpwd" placeholder="please enter password again">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <br><br>
                    <div class="buttons">
                      <button>Prasad</button>
                      <button>Reset</button>
                    </div>
                     <p>Already registered? Login <a href="./login.html">Her</a></p>
                </form>
            </div>
            <div id="login">

            </div>

        </div>
        <script src="./index.js"></script>
    </body>

</html>
