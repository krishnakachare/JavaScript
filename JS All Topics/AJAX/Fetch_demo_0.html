<script>
  let url = "https://jsonplaceholder.typicode.com/users";
  let usersPromise = fetch(url);

  usersPromise.then(
    function (response) {
      console.log(response);
      let convertToJSONPromise = response.json();
      convertToJSONPromise.then(
        function (finalResponse) {
          console.log(finalResponse)
        },
        function (err) {
          console.log(err)
        }
      )
    },
    function (err) {
      console.log(err)
    }
  );
</script>
