<script>
    let actualPwd = 1234;
    let attempts = 3;

    do {
        let inputPwd = prompt('Enter Your Password');
        attempts--;
        if (actualPwd == inputPwd) {
            alert('Correct password!!!');
            break;
        } else {
            alert(`Wrong Password , you are left with ${attempts} attempts`)
        }
    } while (attempts > 0);
</script>
