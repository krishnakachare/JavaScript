<html>
  <body>
    <script>
      // 50  55 60 .....100
      let a = 50;
      while (a <= 100) {
        document.write(a + "<br/>");
        a = a + 5;
      }

	  document.write('=============================<br/>')

      // 100 95 90.........50
      let b = 100;
      while (b >= 50) {
        document.write(b + "<br/>");
        b = b - 5;
      }
    </script>
  </body>
</html>
