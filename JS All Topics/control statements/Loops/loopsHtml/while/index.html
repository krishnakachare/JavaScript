    // using while check whether each word in the gievn string starts with vowel or not

    //input: prasad is good -- output- failed
   let str= " is educated prasad"
   let words= str.split(' ')
   let i1=0;let count=0;
   while(i1<words.length)
   {
     if(['a','e','i','o','u'].includes(words[i1].charAt(0)))
