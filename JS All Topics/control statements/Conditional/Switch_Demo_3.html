<html>
  <body>
    <script>
      var x = prompt("enter an alphabet in caps").toUpperCase();

      switch (x) {
        case "A":
          document.write("Apple");
          break;
        case "B":
          document.write("ball");
          break;
        case "C":
          document.write("Cat");
          break;
        case "D":
          document.write("Dog");
          break;
        default:
          document.write("Not a valid alphabet");
      }
    </script>
  </body>
</html>
