<html>
	<body>
		<script>
			a = prompt("enter a number");
			b = prompt("enter a number");
			symbol = prompt("enter a symbol(+-*/)");
			
			switch(symbol){
				case '+':
					alert(a+b);
					break;
				case '-':
					alert(a-b);
					break;
				case '*':
					alert(a*b);
					break;
				case '/':
					alert(a/b);
					break;
				default:
					alert("not a valid symbol")
			}
		</script>
	</body>
</html>
