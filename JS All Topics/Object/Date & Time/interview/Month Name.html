<html>
  <body>
    <script>
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const d = new Date();
      const monthNumber = d.getMonth(); // 0-january
      document.write("The current month Number is: " + (monthNumber + 1));
      document.write("<br/> The current month Name is: " + monthNames[monthNumber]);
    </script>
  </body>
</html>
