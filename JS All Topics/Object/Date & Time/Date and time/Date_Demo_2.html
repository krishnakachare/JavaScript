<html>

<body>
  <script>
    const date = new Date();
    const [day, month, year] = [
      date.getDate(),
      date.getMonth() + 1,
      date.getFullYear(),
    ];
    const [hour, minutes, seconds] = [
      date.getHours(),
      date.getMinutes(),
      date.getSeconds(),
    ];
    console.log(month, day, year);
    console.log(hour, minutes, seconds);
  </script>
</body>

</html>
