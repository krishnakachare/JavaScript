<html>

<body>
  <script>
    var d1 = new Date();
    var d2 = new Date(9999999999); //millieseconds after jan 01 1970
    var d3 = new Date("10/05/2018"); //dateString mm/dd/yyyy
    var d4 = new Date("2018/11/25"); //dateString yyyy/mm/dd
    var d5 = new Date(2018, 2, 08, 9, 30, 10, 8);
    //(year, month, day, hours, minutes, seconds, milliseconds);

    document.write(d1 + "<br>");
    document.write(d2 + "<br>");
    document.write(d3 + "<br>");
    document.write(d4 + "<br>");
    document.write(d5 + "<br>");
  </script>
