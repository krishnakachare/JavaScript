<script>
    class Student {
        constructor(roll, name, course) {
            this.roll = roll;
            this.name = name;
            this.course = course;
            // this.clgName = 'NareshIT';
        }
    }
    Student.prototype.clgName = 'NareshIT';

    let std1 = new Student(101, 'ismail', 'Angular');
    let std2 = new Student(102, 'deepak', 'React');
    console.log(std1, std2)
    console.log(std1.name, std1.roll, std1.course, std1.clgName);
    std1.clgName = 'nareshInfoTech';

    console.log(std1.clgName); // clgName direct property - nareshInfoTech
    console.log(std2.clgName); // clgName will be printed from prototype
</script>

<script>
    class Employee {
        constructor(id, fName, lName, sal) {
            this.id = id;
            this.fName = fName;
            this.lName = lName;
            this.sal = sal;
        }
        /* fullName = () => {
            console.log(this.fName + " " + this.lName);
        }
        getAnnualSalary = () => {
            console.log(this.sal * 12);
        } */
    }
    Employee.prototype.fullName = function () {
        console.log(this.fName + " " + this.lName);
    }
    Employee.prototype.getAnnualSalary = function () {
        console.log(this.sal * 12);
    }
    let emp1 = new Employee(101, 'sachin', 'tendulkar', 4000);
    let emp2 = new Employee(102, 'sanjay', 'samantra', 4500);
    console.log(emp1, emp2);

    emp1.fullName();
    emp1.getAnnualSalary();
</script>
