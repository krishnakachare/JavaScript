<HTML>
<HEAD>
<TITLE> New Document </TITLE>
</HEAD>

<BODY>
<script type="text/javascript">
var myObj={
	foo:"bar",
	func:function(){
		var self=this;
		console.log(this.foo);
		console.log(self.foo);
		(function(){
		 console.log(this.foo);
		 console.log(self.foo);
		}());
	}
};
myObj.func();
</script>
</BODY>
