<HTML>
<BODY>
	<h1>
		<script>
			function Account() {
				var accNo = 11111;
				var accBal = 5000;
				var accType = "savings";
				
				this.deposite = function(amt){
				   var amount = parseInt(amt)
					if(amount<=0){
						alert("please enter a value >zero")
					}
					else{
						accBal = accBal+amount;
					}
				}
				this.display = function(){
					document.write("<hr>")
					document.write("<br> Account No: "+accNo)
					document.write("<br> Account Bal: "+accBal)
					document.write("<br> Account Type: "+accType)
				}
			}
			var ob1 = new Account();
			document.write("Account No: "+ob1.accNo)
			
			ob1.display();
			
			var amount=prompt("enter amount to deposite")
			ob1.deposite(amount);
			
			ob1.display();
		</script>
</BODY>
</HTML>
