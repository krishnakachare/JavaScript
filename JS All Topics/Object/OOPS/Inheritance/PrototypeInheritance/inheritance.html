<script>
    class Person {
        constructor(name, age, add) {
            this.name = name;
            this.age = age;
            this.add = add;
        }
    }
    Person.prototype.phone = '12345';

    class Student extends Person {
        constructor(name, age, add, roll, mark) {
            super(name, age, add); // To invoke parent's constructor
            this.roll = roll;
            this.mark = mark;
        }
    }
    // Student.prototype = Person.prototype;

    class Employee extends Person {
        constructor(name, age, add, eid, sal) {
            super(name, age, add);
            this.eid = eid;
            this.sal = sal;
        }
    }
    let std1 = new Student('Ajay', 22, 'bangalore', 101, 92);
    console.log(std1, std1.phone)

    let emp1 = new Employee('Sanjay', 40, 'Pune', 'e1111', 4000);
    console.log(emp1)
</script>
