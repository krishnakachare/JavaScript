<html>
	<body><h1>
		<script>
			// ES-6 way of creating a class
			class Student{
				roll;name;add;
				constructor(roll,name,add){
					this.roll = roll;
					this.name = name;
					this.add = add;
				}
			}
			let std1 = new Student(1 , 'asutosh','kolkata')
			let std2 = new Student(2 , 'bishnu','Hyderabad')
			let std3 = new Student(3 , 'subash','bangalore')
			console.log(std1,std2,std3);
		</script>
	</body>
</html>
