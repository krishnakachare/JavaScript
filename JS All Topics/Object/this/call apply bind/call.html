<script>
    function add(a, b) {
        console.log(this.num + a + b); // this = window
    }
    add(2, 3);
    let obj = { num: 4 };
    add.call(obj, 2, 3); // inside add() , this = obj
</script>

<script>
    let obj1 = {
        a: 10,
        b: 20,
        add: function () {
            console.log(this.a + this.b); // this = obj1
        }
    }
    obj1.add(); // inside add(), this = obj1

    let obj2 = {
        a: 100,
        b: 200
    } // not have method
    obj1.add.call(obj2)

    let obj3 = {
        a: 1000,
        b: 2000
    } // not have method
    obj1.add.call(obj3)

    // Borrowing a method from another object

</script>
