<html>

<body>
  <script>
    class Employee {
      fName = "Sachin";
      lName = " Tendulkar";

      fullName() {
        console.log("FullName is: " + this.fName + " " + this.lName);
      }
    }
    let emp1 = new Employee();
    emp1.fullName();

    function Test(myCallBack) {
      myCallBack();
    }
    //   Test(emp1.fullName); //No

    let newFullName = emp1.fullName.bind(emp1);
    Test(newFullName);
  </script>
</body>

</html>
