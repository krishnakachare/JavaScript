<html>

<body>
  <script>
    let user = {
      name: "Sachin",
      sayHi: function () {
        console.log("Hiiii " + this.name); // this = user
      }
    };
    user.sayHi(); // inside sayHi() this = user
    setTimeout(user.sayHi, 2000); // inside sayHi() this = window

    setTimeout(() => {
      user.sayHi.call(user);
    }, 5000);
  </script>
</body>

</html>
