<html>
  <body>
    <script>
      var user = {
        firstName: "sanjay",
        greet() {
          console.log("hello-" + this.firstName);
        },
      };
      user.greet();

      setTimeout(user.greet, 3000);

      var greetMe = user.greet.bind(user);
      greetMe();

      setTimeout(greetMe, 5000);
    </script>
  </body>
</html>
