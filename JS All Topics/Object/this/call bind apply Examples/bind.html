<script>
    function add(a, b) {
        console.log(this.num + a + b); // this = window
    }
    add(2, 3); // NaN
    let obj = { num: 4 };
    add.call(obj, 2, 3);  // 9
    add.call(obj, 4, 5);  // 13
    add.call(obj, 5, 6);  // 15
    // every time add() is called , obj need to be passed

    // bind() , binds an object with a function and returns a new function
    let sum = add.bind(obj);  // inside add(), always this = obj
    // From add.bind(obj) will return this value which will store or have reference in to the sum 
    sum(2, 3)
    sum(4, 5)
    sum(5, 6)
</script>


<script>
    class Employee {
        constructor(name, age, sal) {
            this.name = name;
            this.age = age;
            this.sal = sal;
        }
        displayInfo() {
            console.log('I am display Info Method');
            console.log(this.name, this.age, this.sal);
        }
    }
    let emp1 = new Employee('sanjay', 50, 4000);
    emp1.displayInfo();   // inside displayInfo(), this = emp

    setTimeout(emp1.displayInfo, 2000);
    // inside displayInfo()  , this = window
    setTimeout(emp1.displayInfo.bind(emp1), 4000);
</script>
