<html>

<body>
  <script>
    // call is used to pass different objects as "this"
    function say(msg) {
      console.log(msg + "-" + this.name);
    }
    say('Hiiiii'); // Hiiiii ''

    let obj1 = { name: 'sanjay' };
    say.call(obj1, 'Helloooo');  // Helloooo Sanjay

    let obj2 = { name: 'Rahul' }
    say.call(obj2, 'Good Morning'); // GoodMorning Rahul

  </script>
</body>

</html>
