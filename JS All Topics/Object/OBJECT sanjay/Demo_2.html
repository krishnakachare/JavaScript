<HTML>

<BODY>
	<h1>
		<script>
			var user = {
				name: "sachin",
				age: 35
			}
			document.write("name" in user); // key in object-boolean
			document.write("<br>");
			document.write("age" in user);
			document.write("<br>");
			document.write("address" in user);

			document.write("<hr>");
			document.write(user.name);
			document.write("<br>");
			document.write(user.age);
			document.write("<br>");
			document.write(user.address);
			document.write("<br>");
			document.write(user.address.city); 
		</script>
</BODY>

</HTML>
