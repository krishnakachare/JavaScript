<script>
    let obj1 = { a: 10, b: 20 };
    let obj2 = Object.create(obj1);
    obj2.c = 30;
    // for obj2 --> ptototype = obj1
    console.log(obj2);

    // hasOwnProperty() only checks direct properties
    console.log(obj2.hasOwnProperty('c')); // true
    console.log(obj2.hasOwnProperty('a')); // false
    console.log(obj2.hasOwnProperty('b')); // false

    // in checks both direct and prototype properties
    console.log('c' in obj2); // true
    console.log('a' in obj2); // true
    console.log('b' in obj2); // true
    console.log('d' in obj2); // false
</script>
