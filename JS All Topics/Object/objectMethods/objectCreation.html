<script>
    // 1. Object Literal   
    let obj1 = { a: 10, b: 20 };
    console.log(obj1)

    // 2.Object.create();
    let obj2 = Object.create({});
    console.log(obj2)

    // 3. Object class constructor
    let obj3 = new Object({ x: 100, y: 200 });
    console.log(obj3)

    // 4. using class concept
    class Employee { }
    let emp1 = new Employee();
    console.log(emp1)
</script>
