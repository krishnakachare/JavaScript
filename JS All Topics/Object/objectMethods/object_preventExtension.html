<script>
    let obj1 = { a: 10, b: 20 };
    obj1.c = 30; // adding a new property
    delete obj1.b; // deleting a property
    obj1.a = 15; // updating value of a property
    console.log(obj1);

    let obj2 = { x: 100, y: 200 };
    Object.preventExtensions(obj2);
    obj2.z = 300; // add a property - no
    delete obj2.y; // delete a property - yes
    obj2.x = 150; // update value - yes
    console.log(obj2);


    console.log(Object.isExtensible(obj1))
    console.log(Object.isExtensible(obj2))
</script>
