<html>
	<body>
		<script>			
		function formatMe()
		{	
			var text = document.getElementById("phoneNo").value;
			//text = text.replace(/[^\w\s]/gi, '');
			newtext = text.replace(/(\d{3})(\d{3})(\d{4})/, "($1)-$2-$3");
			document.getElementById("phoneNo").value = newtext;
		}		
	</script>
	
	<center>
		Enter Phone Number:
		<input maxlength=10 id="phoneNo" onkeyup="formatMe()"/>
	</center>
		
	</body>
</html>
