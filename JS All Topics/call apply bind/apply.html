<script>
    function add(a, b) {
        console.log(this.num + a + b); // this = window
    }
    add(2, 3); // NaN
    let obj = { num: 4 };
    add.call(obj, 2, 3); // 9

    let arr = [2, 3];
    add.call(obj, arr); // 4 2,3 undefined

    add.apply(obj, arr);  // 9
    // 1. inside add(), this = obj
    // 2. each element from array is passed as arg to add()
</script>

<script>
    console.log(Math.max(10, 20, 30, 40, 50));

    let arr = [10, 20, 30, 40, 50];
    console.log(Math.min(arr));
    // min() is expecting individual values , not an array

    console.log(Math.min.apply(null, arr));
    console.log(Math.min(...arr)); // Spread Operator
</script>
