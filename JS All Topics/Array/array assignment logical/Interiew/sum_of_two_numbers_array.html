<html>
	<body>
		<script>
			function solution(arr, target) {
				var map = [];
				var indexnum = [];

				for (var x in arr) {
					if (map[arr[x]] != null) {
						var index = map[arr[x]];
						indexnum[0] = index;
						indexnum[1] = x;
						break;
					} 
					else {
						map[target - arr[x]] = x;
					}
				}
				return indexnum;
			}
			document.write(solution([10, 20, 30, 40, 50, 60, 70], 50));
		</script>
	</body>
</html>
