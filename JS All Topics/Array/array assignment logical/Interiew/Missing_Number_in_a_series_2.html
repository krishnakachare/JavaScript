<html>
	<body>
		<script>
		var arr = [2, 5, 1, 4, 9, 6, 3, 7];
		var	result = missingNumber(arr);
		console.log(result)
		
		function missingNumber(arr){
		  var n = arr.length+1 
		  expectedSum = n* (n+1)/2
		  
		  sum = 0
		  
		  for(ele of arr) 
			sum += ele		  
		  
		  return expectedSum - sum;
		}			
		</script>
	</body>
</html>
