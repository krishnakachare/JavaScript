<html>
  <body>
    <script>
      function solution(arr, sum) {
        let obj = {};

        for (i in arr) {
          ele = sum - arr[i];
          if (obj[ele]) {
            document.write("pair found at " + obj[ele] + " and " + i);
            document.write("<br>");
          }
          obj[arr[i]] = i;
        }
        console.log(obj);
      }
      solution([10, 20, 10, 40, 50, 60, 30, 70], 50);
    </script>
  </body>
</html>
