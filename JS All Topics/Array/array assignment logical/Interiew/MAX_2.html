    <script>
        var arr = [20,10,20,20,10,30,20,30]

		var max1 = 0;
		var max2 = 0;

		for(ele of arr){
		  if(ele > max1){
			 max2 = max1;
			 max1 = ele;
		  }else if(ele>max2 && ele!=max1){
			max2 = ele;
		  }
		}
		console.log(max1 , max2)

    </script>
