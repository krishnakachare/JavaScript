<html>
	<body>
		<script>
			//Given		[[1,3], [2,6],[8,10],[15,18]]
			//Return 	[1,6], [8,10],[15,18]

			function merge(ranges){
				var result = [], last;
				ranges.forEach(function (r) {
					if (!last || r[0] > last[1])
						result.push(last = r);
					else if (r[1] > last[1])
						last[1] = r[1];
				});
				return result;
			}
			input = [[1,3],[2,6],[8,10],[15,18]];
			document.write(JSON.stringify(merge(input)));
		</script>
	</body>
</html>
