<script>
    // 20. WAP to print the occurance of each elements
    // input = [10, 20, 30, 40, 50, 10, 30, 50]
    // output = { 10: 2, 20: 1, 30: 2, 40: 1, 50: 2 }

    let arr = [10, 20, 30, 40, 50, 10, 30, 50];
    let obj = {};

    for (let ind in arr) {
        obj[arr[ind]] = obj[arr[ind]] ? obj[arr[ind]] + 1 : 1;
    };
    console.log(obj);  // {10: 2, 20: 1, 30: 2, 40: 1, 50: 2}

</script>
