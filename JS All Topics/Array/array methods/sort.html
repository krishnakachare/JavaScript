<script>
    let arr = [10, 40, 30, 50, 20];
    arr.sort();
    console.log(arr);

    let cars = ['tata', 'honda', 'audi', 'bmw', 'maruti']
    cars.sort();
    console.log(cars)

    let nums = [10, 105, 106, 9, 8, 91, 95, 11]; // string sort
    nums.sort();
    console.log(nums);

    // numeric sort, ascending
    nums.sort((a, b) => a - b);
    console.log(nums);

    // numeric sort, descending
    nums.sort((a, b) => b - a);
    console.log(nums);
</script>
