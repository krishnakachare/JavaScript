<html>

<body>
  <script>
    let str = 'this is javascript class';
    let words = str.split(' '); // []

    document.write(words.join("*"));
    document.write("<br>");

    document.write(words.join(" "));
    document.write("<br>");

    document.write(words.join("-"));
    document.write("<br>");
  </script>
</body>

</html>
