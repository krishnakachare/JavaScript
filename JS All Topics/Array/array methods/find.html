<script>
    let employees = [
        { eId: 101, name: 'sanjay', sal: 5000, gender: 'male' },
        { eId: 104, name: 'geeta', sal: 8000, gender: 'female' },
        { eId: 103, name: 'sameer', sal: 7000, gender: 'male' },
        { eId: 102, name: 'sita', sal: 9000, gender: 'female' },
        { eId: 105, name: 'deepak', sal: 8000, gender: 'male' },
    ];
    // give the first female employee data 
    // syntax: array.find((ele)=>condition)
    let res1 = employees.find(emp => emp.gender == 'female');
    console.log(res1)

    // print the last female employee
    let res2 = employees.findLast(emp => emp.gender == 'female');
    console.log(res2)

    // print all the female employees
    let res3 = employees.filter(emp => emp.gender == 'female');
    console.log(res3)

    // at what index 'deepak' employee is present
    let res4 = employees.findIndex(emp => emp.name === 'deepak')
    console.log(res4)
</script>
