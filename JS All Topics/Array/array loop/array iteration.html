<script>
    let cars = ['tata', 'honda', 'maruti', 'toyota', 'mahindra'];

    // 1. any loop 
    for (let i = 0; i < cars.length; i++) {
        console.log(cars[i])
    }

    // 2. for-in loop  ES-6  2015
    for (i in cars) {
        console.log(cars[i])
    }

    // 3. for-of ES-6 2015
    for (car of cars) {
        console.log(car)
    }

    // 4. forEach()
    cars.forEach((ele, ind) => {
        console.log(ele, ind)
    })
</script>
