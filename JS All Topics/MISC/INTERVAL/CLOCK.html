<html>

<body>
  <center>
    <h1>Current Time is: <span></span></h1>
  </center>

  <script>
    function displayTime() {
      let currentTime = new Date().toLocaleTimeString();
      document.querySelector('span').innerText = currentTime;
    }
    setInterval(displayTime, 1000);
  </script>
</body>

</html>
