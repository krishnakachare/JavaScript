<HTML>
<HEAD>
<script>
 function myFunction(){ 
	document.write(window.location.protocol);
	document.write("<br>");
	document.write(window.location.hostname); //without port
	document.write("<br>");	
	document.write(window.location.host); //with port
	document.write("<br>");
	document.write(window.location.pathname);
	document.write("<br>");
	document.write(window.location.href); //protocol+host+path
	document.write("<br>");	
 }
</script>
</HEAD>
