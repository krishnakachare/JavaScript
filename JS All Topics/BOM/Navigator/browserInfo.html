<!DOCTYPE html>
<html>

<body>

    <h1>The Navigator Object</h1>

    <p>The cookieEnabled property returns true if cookies are enabled:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "navigator.cookieEnabled is " + navigator.appName;
    </script> //"Netscape" is the application name for both IE11, Chrome, Firefox, and Safari.
</body>

</html>
