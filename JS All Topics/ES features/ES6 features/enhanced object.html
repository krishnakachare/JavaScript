<script>
    function getLaptop(model, year, price, os) {
        return { // ES-6
            model: model,
            year: year,
            price: price,
            os: os
        }
    }
    console.log(getLaptop('ABC', 2024, 40000, 'Windows'));

    function getLaptop2(model, year, price, os) {
        return { model, year, price, os };
    }
    console.log(getLaptop2('ABC', 2024, 40000, 'Windows'))
</script>

<script>
    // Method syntax changed:
    let math = {
        a: 10,
        b: 20,
        add: function () {  // Es-5
            console.log(this.a + this.b)
        },
        mul() { // es-6
            console.log(this.a * this.b)
        }
    }
    math.add();
    math.mul();
</script>
