<script>
    // problem:
    function add(a, b, c) {
        console.log(a + b + c)
    }
    add(2, 3);

    // ES-5
    function sum(a, b, c) {
        a = a || 0;
        b = b || 0;
        c = c || 0;
        console.log(a + b + c);
    }
    sum(2, 3);
</script>


<script>
    // Solution:
    function add(a, b, c) {
        console.log(a + b + c)
    }
    add(2, 3);

    // ES-6
    function sum(a, b, c = 0) {
        console.log(a + b + c);
    }
    sum(2, 3); // 5
    sum(2, 3, 4); // 9
</script>
