        console.log(a + b)
    }
    add(2, 3);    // 5
    add(2, 3, 4); // 5

    function addition() {

    }

<script>
    // Solution:
    function add(...arr) {
        let sum = 0;
        for (ele of arr) {
            sum = sum + ele;
        }
        console.log(sum);
    }
    add(2, 3)
    add(2, 3, 4)
    add(2, 3, 4, 5)
</script>

<script>
    // solution:
    function test(a, b, ...c) {
        console.log(a, b, c)
    }
    test(2, 3); // 2 3 []
    test(2, 3, 4, 5); // 2 3 [4,5]
</script>
