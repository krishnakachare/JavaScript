<script>

  function* naturalNumbers() {
    let num = 1;
    while (true) {
      yield num;
      num = num + 1;
    }
  }

  let generatorObj = naturalNumbers();

  console.log(generatorObj.next());
  console.log(generatorObj.next()); */

  for (let i = 1; i <= 10; i++) {
    console.log(generatorObj.next());
  }
</script>
