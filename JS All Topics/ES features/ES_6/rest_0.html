<html>
  <body>
    <script>
      function add() {
        console.log(arguments, Array.isArray(arguments));

        sum = 0;
        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        alert(sum);
      }
      add(2, 3); // [2,3]
      add(2, 3, 4); // [2,3,4]
      add(2, 3, 4, 5, 7); //[2,3,4,5,7]
    </script>
  </body>
</html>
