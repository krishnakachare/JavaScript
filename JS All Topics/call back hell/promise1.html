<script>
    let res1 = Math.max(10, 20, 30);  // max() returns a value 
    console.log(res1); // final output is a value

    let userPromise = fetch('https://jsonplaceholder.typicode.com/users');  //fetch() returns promise;
    // How to get actual data from promise, using then()
    // then() is a higher order function, it takes 2 callback functions:
    // 1. response
    // 2. error
    userPromise.then(
        (response) => {
            console.log(response);
            // response is not the final data wea are looking for
            // how to get the final data, response.json();
            let jsonPromise = response.json();
            jsonPromise.then(
                // Resolve
                (finalData) => { console.log(finalData) },
                // Reject
                (err) => { console.log(err) },
            )
        },
        (error) => {
            console.log(error)
        },
    );
</script>
